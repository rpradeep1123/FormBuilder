<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <form-builder [form]="form" [options]="options"></form-builder>
        </div>
        <div class="col-3 d-flex justify-content-around">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#saveModal"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Form</button>
            <button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#confirmModal"><i class="fa fa-trash" aria-hidden="true"></i> Clear Form</button>
        </div>
    </div>
</div>
<div #preview style="visibility: hidden;">
    <formio [refresh]="triggerRefresh" [form]="form"></formio>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="saveModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Save Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="formName">Form Name</label>
                    <input type="text" class="form-control" id="formName" placeholder="Enter form name"
                        [(ngModel)]="formName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="saveForm()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="confirmModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Do you want to continue?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>It will clear all form controls. Click <strong>Ok</strong> to proceed or click <strong>Cancel</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="clearForm()" data-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
